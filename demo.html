<!DOCTYPE html>
<html>
<head>
<title>jquery.keyblock plugin demo</title>
<link rel="stylesheet" type="text/css" href="lib/snippet/jquery.snippet.min.css" />
<style>
body {
  background: #333;
}
div.space, h3.space {
  margin: 15px;
  color: white;
}
label {
  display: inline-block;
  width: 100px;
  color: white;
}
input[type="checkbox"] {
  margin: 0;
}
</style>
</head>
<body>
<div class="space">
  <label>Case Sensitive?</label><input type="checkbox" id="caseSensitive" value="true">
</div>
<div class="space">
  <label>Whitelist:</label><input id="regex" />
  <button id="attach">Attach</button> <button class="clear">Clear</button>
</div>
<div class="space">
  <label>Test:</label><input id="subject" /> <button class="clear">Clear</button>
</div>
<h3 class="space">Demo Source</h3>
<pre id="demoCode"></pre>
<script src="lib/jquery/jquery-1.11.2.js" type="text/javascript"></script>
<script src="jquery.keyblock.min.js" type="text/javascript"></script>
<script type="text/javascript" src="lib/snippet/jquery.snippet.min.js"></script>
<script id="demoScript">
$(document).ready(function() {

	// bind to attach and case sensitive inputs
	$('#attach, #caseSensitive').click(function() {

		// initialize empty options
		var options = {};

		// if case sensitivity is specified
		if($('#caseSensitive').prop('checked') === true) {

			// add the option and set to true to override default 
			options['caseSensitive'] = true;
		}

		// setup input with keyblock passing in the value of 
		// the whitelist and optional case sensitive setting
		$('#subject').keyblock($('#regex').val(), options);
	});
});
</script>
<script>
$(document).ready(function() {
	$('.clear').click(function(){
		$(this).parent('div').find('input').val('');
	});
	$('#demoCode').text($('#demoScript')[0].innerHTML).snippet("javascript",{style:"vampire",transparent:true,showNum:true});
});
</script>
</body>
</html>
